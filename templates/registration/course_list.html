{% extends "base.html" %}

{% block title %}
Course List
{% endblock %}

{% block content %}
<h1>Course List</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
